<section class="home">
  <div class="header">
    <p class="user">User : {{playerScore}}</p>
    <div class="time">Time: {{ getFormattedRemainingTime() }}s</div>
    <p class="pc">PC : {{computerScore}}</p>
  </div>
  <div class="main" >
    <button class="block" #array *ngFor="let item of countBlockArray" (click)="click($event)"></button>
  </div>
</section>
<app-start-popup *ngIf="isOpenPopup"></app-start-popup>
<app-finish-popup *ngIf="isFinishPopup"></app-finish-popup>
